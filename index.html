<html>
    <head>
        <title>Basic RPG</title>
        <link rel="stylesheet" href="styles/reset.css"/>
        <link rel="stylesheet" href="styles/main.css"/>
        <link rel="stylesheet" href="styles/pane.css"/>
        <link rel="stylesheet" href="styles/inventory-item.css"/>
        <link rel="stylesheet" href="styles/equipment-item.css"/>
        <link rel="stylesheet" href="styles/stat-listing.css"/>
    </head>
    <body>
        <div class="container">
            <div class="event-log pane">
                <div class="pane__title">Event log</div>
                <div class="pane__content js-event-log">
                </div>
            </div>
            <div class="character pane">
                <div class="pane__title">Character</div>
                <div class="pane__content">
                    <dl class="js-character-stats"></dl>
                </div>
            </div>
            <div class="equipment pane">
                <div class="pane__title">Equipment</div>
                <ul class="pane__list js-equipment-list"></ul>
            </div>
            <div class="inventory pane">
                <div class="pane__title">Inventory</div>
                <ul class="pane__list js-inventory-list"></ul>
            </div>
            <div class="actions pane">
                <div class="pane__title js-room-title"></div>
                <div class="pane__content">
                    <div class="js-room-description"></div>
                    <div class="js-room-actions"></div>
                </div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>


        <!--models-->
        <script src="scripts/models/inventory.js"></script>
        <script src="scripts/models/equipment.js"></script>
        <script src="scripts/models/character.js"></script>
        <script src="scripts/models/event-log.js"></script>
        <script src="scripts/models/rooms/empty-room.js"></script>

        <!--views-->
        <script src="scripts/views/inventory-view.js"></script>
        <script src="scripts/views/equipment-view.js"></script>
        <script src="scripts/views/character-view.js"></script>
        <script src="scripts/views/event-log-view.js"></script>
        <script src="scripts/views/room-view.js"></script>

        <!--actions-->
        <script src="scripts/actions/equip-item-action.js"></script>
        <script src="scripts/actions/unequip-item-action.js"></script>
        <script src="scripts/actions/go-to-next-room-action.js"></script>
        <script src="scripts/action-executor.js"></script>

        <!--controllers-->
        <script src="scripts/controllers/inventory-controller.js"></script>
        <script src="scripts/controllers/equipment-controller.js"></script>
        <script src="scripts/controllers/character-controller.js"></script>
        <script src="scripts/controllers/event-log-controller.js"></script>
        <script src="scripts/controllers/room-controller.js"></script>

        <!--game-->
        <script src="scripts/game.js"></script>

        <!--entry point-->
        <script src="scripts/main.js"></script>
    </body>
</html>
